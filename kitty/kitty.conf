font_family JetBrains Mono
bold_font JetBrains Mono Bold
italic_font JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size       12
background_opacity 0.8
scrollback_lines 10000
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Background & Foreground
background #1D1616
foreground #FFF8E6

# Cursor
cursor #F9D689
cursor_text_color #E0A75E

# Selection
selection_background #2B2D42
selection_foreground #EDF2F4

# Normal Colors
color0  #45475a
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #cba6f7
color6  #94e2d5
color7  #bac2de

# Bright Colors
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #cba6f7
color14 #94e2d5
color15 #a6adc8
